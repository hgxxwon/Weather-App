<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2975f57649.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="weather-app">
        <h2>Weather Report</h2>
        <div class="container">
            <div class="search">
                <i class="fa-solid fa-location-dot"></i>
                <input type="text" class="search" placeholder="Search a Location">
                <button class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="in-image">
                <img src="images/not found.png" width="300" height="300">
                <p>Invalid Location</p>
            </div>
            <div class="weather">
                <img src="">
                <p class="celsius"></p>
                <p class="description"></p>
            </div>
            <div class="detalis">
                <div class="wind-container">
                    <i class="fa-solid fa-wind wind"></i>
                    <span class="wind"></span>
                    <p>Wind</p>
                </div>
                <div class="humidity-container">
                    <i class="fa-solid fa-droplet humidity-icon"></i>
                    <span class="humidity"></span>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
